spring.application.name=estudantes-api
server.port=8080

# Database connection properties
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/estudante
spring.datasource.username=viniciussantos
spring.datasource.password=usuario_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Definir o nível de logging padrão
logging.level.root=INFO

# Definir o nível de logging para pacotes específicos
logging.level.com.viniciussantos=DEBUG

# Definir o formato do log e o destino (console, arquivo, etc.)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log
